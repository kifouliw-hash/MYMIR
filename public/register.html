<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte — MyMír</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #0b1220, #111827);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      width: 460px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .register-container h1 {
      color: #facc15;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    select option {
      background: #0b1220;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background: #facc15;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ffe55c;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #94a3b8;
    }

    .links a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Créer un compte MyMír</h1>
    <form id="registerForm">
      <input type="text" id="companyName" placeholder="Nom de l’entreprise" required />
      <input type="text" id="managerName" placeholder="Nom du responsable" required />
      <input type="email" id="email" placeholder="Email professionnel" required />
      <div class="form-group">
        <select id="sector" required>
          <option value="">Secteur d’activité</option>
          <option>Construction</option>
          <option>Informatique</option>
          <option>Conseil</option>
          <option>Autre</option>
        </select>
        <select id="revenue" required>
          <option value="">Chiffre d’affaires</option>
          <option>&lt; 100k€</option>
          <option>100k€ – 1M€</option>
          <option>&gt; 1M€</option>
        </select>
      </div>
      <div class="form-group">
        <select id="employees" required>
          <option value="">Effectif</option>
          <option>1–5</option>
          <option>6–20</option>
          <option>21–50</option>
          <option>+50</option>
        </select>
        <input type="text" id="country" placeholder="Pays / région principale" required />
      </div>
      <input type="text" id="certifications" placeholder="Certifications (ISO, Qualibat...)" />
      <button type="submit">Créer le compte</button>
    </form>

    <div class="links">
      <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
      <p><a href="index.html">← Retour à l'accueil</a></p>
    </div>
  </div>

  <script>
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const userData = {
      company: document.getElementById("companyName").value,
      manager: document.getElementById("managerName").value,
      email: document.getElementById("email").value,
      sector: document.getElementById("sector").value,
      revenue: document.getElementById("revenue").value,
      employees: document.getElementById("employees").value,
      country: document.getElementById("country").value,
      certifications: document.getElementById("certifications").value,
      password: "demo" // mot de passe par défaut pour test
    };

    // Sauvegarde du compte dans le navigateur
    localStorage.setItem("myMirUser", JSON.stringify(userData));
    alert("Compte créé avec succès !");
    window.location.href = "app.html";
  });
</script>
</body>
</html>
