<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte — MyMír</title>
  <link rel="stylesheet" href="css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="register-container">
    <div class="register-box">
      <h1>Créer un compte <span>MyMír</span></h1>
      <p class="subtitle">✨ En moins d’une minute, créez votre compte et laissez <strong>MyMír</strong> vous assister sur vos appels d’offres.</p>

      <form id="registerForm">
        <label>Nom de l’entreprise</label>
        <input type="text" id="companyName" placeholder="Ex : Atelier BTP Côte d’Azur" required>

        <label>Nom du responsable</label>
        <input type="text" id="managerName" placeholder="Ex : Jean Dupont" required>

        <label>Email professionnel</label>
        <input type="email" id="email" placeholder="Ex : contact@entreprise.com" required>

        <div class="row">
          <div>
            <label>Secteur d’activité</label>
            <select id="sector" required>
              <option value="">Sélectionner un secteur</option>
              <option>BTP / Travaux publics</option>
              <option>Architecture / Ingénierie</option>
              <option>Électricité / Éclairage public</option>
              <option>Plomberie / Chauffage / Climatisation</option>
              <option>Peinture / Finitions</option>
              <option>Menuiserie / Serrurerie</option>
              <option>Nettoyage / Hygiène</option>
              <option>Maintenance industrielle</option>
              <option>Informatique / Développement logiciel</option>
              <option>Cybersécurité</option>
              <option>Télécom / Réseaux</option>
              <option>Énergie / Environnement</option>
              <option>Déchets / Recyclage</option>
              <option>Transport / Logistique</option>
              <option>Location de véhicules / Matériel</option>
              <option>Commerce / Distribution</option>
              <option>Fournitures de bureau</option>
              <option>Mobilier / Aménagement</option>
              <option>Événementiel / Communication</option>
              <option>Marketing / Publicité</option>
              <option>Conseil / Audit</option>
              <option>Formation professionnelle</option>
              <option>Ressources humaines / Intérim</option>
              <option>Santé / Médical</option>
              <option>Pharmaceutique</option>
              <option>Agroalimentaire</option>
              <option>Agriculture</option>
              <option>Industrie</option>
              <option>Chimie / Plasturgie</option>
              <option>Métallurgie</option>
              <option>Bureau d’études</option>
              <option>Travaux maritimes / fluviaux</option>
              <option>Assurances / Finances</option>
              <option>Immobilier / Promotion</option>
              <option>Services juridiques</option>
              <option>Entretien des espaces verts</option>
              <option>Travaux routiers</option>
              <option>Travaux ferroviaires</option>
              <option>Défense / Sécurité</option>
              <option>Collecte / Assainissement</option>
              <option>Fournitures scolaires</option>
              <option>Transport scolaire</option>
              <option>Travaux d’étanchéité / Toiture</option>
              <option>Autre (à préciser)</option>
            </select>
            <input type="text" id="sectorOther" placeholder="Précisez votre secteur..." style="display:none;">
          </div>

          <div>
            <label>Effectif</label>
            <select id="employees" required>
              <option value="">Sélectionner</option>
              <option>1–5</option>
              <option>6–20</option>
              <option>21–50</option>
              <option>51–100</option>
              <option>+100</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Pays / région principale</label>
            <select id="country" required>
              <option value="">Sélectionner un pays</option>
              <option>France</option>
              <option>Belgique</option>
              <option>Luxembourg</option>
              <option>Suisse</option>
              <option>Canada</option>
              <option>Côte d’Ivoire</option>
              <option>Sénégal</option>
              <option>Mali</option>
              <option>Maroc</option>
              <option>Algérie</option>
              <option>Tunisie</option>
              <option>Burkina Faso</option>
              <option>Niger</option>
              <option>Cameroun</option>
              <option>Bénin</option>
              <option>Togo</option>
              <option>RDC</option>
              <option>Afrique du Sud</option>
              <option>Royaume-Uni</option>
              <option>États-Unis</option>
              <option>Allemagne</option>
              <option>Italie</option>
              <option>Espagne</option>
              <option>Portugal</option>
              <option>Pays-Bas</option>
              <option>Autriche</option>
              <option>Suède</option>
              <option>Norvège</option>
              <option>Finlande</option>
              <option>Grèce</option>
              <option>Turquie</option>
              <option>Chine</option>
              <option>Inde</option>
              <option>Japon</option>
              <option>Corée du Sud</option>
              <option>Brésil</option>
              <option>Mexique</option>
              <option>Émirats arabes unis</option>
              <option>Arabie Saoudite</option>
              <option>Autre (à préciser)</option>
            </select>
            <input type="text" id="countryOther" placeholder="Précisez votre pays..." style="display:none;">
          </div>

          <div>
            <label>Certifications (optionnel)</label>
            <input type="text" id="certifications" placeholder="Ex : ISO 9001, Qualibat...">
          </div>
        </div>

        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <button type="submit">Créer le compte</button>
      </form>

      <p class="footer">
        Déjà un compte ? <a href="login.html">Se connecter</a><br>
        <a href="index.html">← Retour à l'accueil</a>
      </p>
    </div>
  </div>

  <script>
    // Champs "Autre"
    document.getElementById("sector").addEventListener("change", e => {
      document.getElementById("sectorOther").style.display =
        e.target.value === "Autre (à préciser)" ? "block" : "none";
    });

    document.getElementById("country").addEventListener("change", e => {
      document.getElementById("countryOther").style.display =
        e.target.value === "Autre (à préciser)" ? "block" : "none";
    });
  </script>

  <script src="js/register.js"></script>
</body>
</html>
