<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion — MyMír</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #0b1220, #111827);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      width: 380px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .login-container h1 {
      color: #facc15;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background: #facc15;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ffe55c;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #94a3b8;
    }

    .links a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Connexion MyMír</h1>

    <form id="loginForm" onsubmit="return false;">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit" id="loginBtn">Se connecter</button>
    </form>

    <div class="links">
      <p><a href="forgot.html">Mot de passe oublié ?</a></p>
      <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
      <p><a href="index.html">← Retour à l'accueil</a></p>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Veuillez remplir tous les champs.");
      return;
    }

    try {
      const response = await fetch("https://mymir.on***REMOVED***/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (data.success && data.token) {
        alert("Connexion réussie !");
        localStorage.setItem("token", data.token); // ✅ on garde bien le token
        localStorage.setItem("myMirUser", JSON.stringify(data.user));
        window.location.href = "app.html";
      } else {
        alert(data.message || "Identifiants incorrects ou compte non trouvé.");
      }

    } catch (error) {
      console.error("Erreur réseau :", error);
      alert("Impossible de se connecter au serveur.");
    }
  });
  </script>
</body>
</html>
