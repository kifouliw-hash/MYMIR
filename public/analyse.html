<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyse — MyMír</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- 🌅 Arrière-plan -->
  <div class="background-waves"></div>

  <div class="dashboard">
    <!-- ====== Sidebar ====== -->
    <aside class="sidebar">
      <div>
        <div class="logo-section">
          <img src="assets/logo/logo-mymir.png" alt="Logo MyMír" class="logo">
          <h1>MyMír</h1>
        </div>
        <div class="user-info" id="companyName">Entreprise</div>

        <!-- 🔗 Navigation sécurisée -->
        <nav>
          <button class="nav-link" data-target="app.html">🏠 Accueil</button>
          <button class="nav-link active" data-target="analyse.html">📊 Analyse</button>
          <button class="nav-link" data-target="aide.html">💡 Aide à la réponse</button>
          <button class="nav-link" data-target="historique.html">📜 Historique</button>
          <button class="nav-link" data-target="profil.html">👤 Profil</button>
        </nav>
      </div>
      <button class="logout-btn" id="logoutBtn">🔓 Déconnexion</button>
    </aside>

    <!-- ====== Contenu principal ====== -->
    <main class="content">
      <section class="analysis-container">
        <h2 style="text-align:center; color:var(--gold); margin-bottom:20px;">
          Analyse intelligente de vos appels d’offres 📂
        </h2>
        <p style="text-align:center; color:var(--text-dim); margin-bottom:40px;">
          Importez un DCE ou document d’appel d’offres — MyMír détecte les critères essentiels
          et vous guide dans votre réponse.
        </p>

        <!-- Zone d’import -->
        <div class="upload-area" id="uploadArea">
          <p>Glissez votre dossier DCE ici ou cliquez pour le sélectionner.</p>
          <input type="file" id="fileInput" accept=".pdf,.doc,.docx" hidden />
          <button class="analysis-btn" id="chooseBtn">Choisir un fichier</button>
        </div>

        <!-- Résultats -->
        <div id="resultBox" class="result-area hidden"></div>
      </section>
    </main>
  </div>

  <!-- ✅ Script JS principal -->
  <script defer src="js/analyse.js"></script>

  <!-- ✅ Script navigation et session -->
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Session expirée ou inexistante. Veuillez vous reconnecter.");
      window.location.href = "login.html";
      return;
    }

    // 🔒 Vérifie le profil
    try {
      const res = await fetch("https://mymir.onrender.com/auth/me", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      if (!data.success) {
        alert("Session expirée. Veuillez vous reconnecter.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }
      document.getElementById("companyName").textContent =
        data.user.metadata?.companyName || data.user.name || "Entreprise";
    } catch (err) {
      console.error("⚠️ Erreur vérification session :", err);
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // 🧭 Navigation sécurisée (conserve le token)
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", () => {
        const target = link.dataset.target;
        if (target) {
          console.log(`🔁 Navigation vers ${target}`);
          window.location.href = target;
        }
      });
    });

    // 🚪 Déconnexion
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        console.log("🚪 Déconnexion...");
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    }
  });
  </script>
</body>
</html>
