<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié — MyMír</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #0b1220, #111827);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .forgot-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      width: 380px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .forgot-container h1 {
      color: #facc15;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    button {
      background: #facc15;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #ffe55c; }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #94a3b8;
    }

    .links a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>Mot de passe oublié</h1>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Votre adresse e-mail" required />
      <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required />
      <button type="submit">Réinitialiser le mot de passe</button>
    </form>

    <div class="links">
      <p><a href="login.html">← Retour à la connexion</a></p>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const storedUser = JSON.parse(localStorage.getItem("myMirUser"));
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;

      if (storedUser && storedUser.email === email) {
        storedUser.password = newPassword;
        localStorage.setItem("myMirUser", JSON.stringify(storedUser));
        alert("Mot de passe réinitialisé avec succès !");
        window.location.href = "login.html";
      } else {
        alert("Aucun compte trouvé avec cet email.");
      }
    });
  </script>
</body>
</html>
