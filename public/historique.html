<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historique — MyMír</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="background-waves"></div>

  <div class="dashboard">
    <!-- ====== Sidebar ====== -->
    <aside class="sidebar">
      <div>
        <div class="logo-section">
          <img src="assets/logo/logo-mymir.png" alt="Logo MyMír" class="logo">
          <h1>MyMír</h1>
        </div>
        <div class="user-info" id="companyName">Entreprise</div>

        <!-- 🔗 Navigation -->
        <nav>
          <button class="nav-link" data-target="app.html">🏠 Accueil</button>
          <button class="nav-link" data-target="analyse.html">📊 Analyse</button>
          <button class="nav-link" data-target="aide.html">💡 Aide à la réponse</button>
          <button class="nav-link active" data-target="historique.html">📜 Historique</button>
          <button class="nav-link" data-target="profil.html">👤 Profil</button>
        </nav>
      </div>
      <button class="logout-btn" id="logoutBtn">🔓 Déconnexion</button>
    </aside>

    <!-- ====== Contenu principal ====== -->
    <main class="content">
      <section class="history-container">
        <h2 style="text-align:center; color:var(--gold); margin-bottom:20px;">
          📁 Historique de vos analyses MyMír
        </h2>
        <p style="text-align:center; color:var(--text-dim); margin-bottom:40px;">
          Retrouvez ici toutes vos analyses passées et leurs scores d’opportunité.
        </p>

        <!-- Table d'historique -->
        <table class="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Nom du marché</th>
              <th>Score d’opportunité</th>
              <th>Niveau de risque</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="5" style="text-align:center; color:gray;">Chargement des données...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ✅ Script principal -->
  <script defer>
  document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Session expirée ou inexistante. Veuillez vous reconnecter.");
      window.location.href = "login.html";
      return;
    }

    // 🔒 Vérifie la session
    try {
      const res = await fetch("https://mymir.onrender.com/auth/me", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();

      if (!data.success) {
        alert("Session expirée. Veuillez vous reconnecter.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
        return;
      }

      const user = data.user;
      console.log("✅ Utilisateur connecté :", user);
      document.getElementById("companyName").textContent =
        user.metadata?.companyName || user.name || "Entreprise";

      // 🧾 Récupère l’historique (placeholder pour la V2)
      const historyBody = document.getElementById("historyBody");

      try {
        // 👉 En V2 : ici, on chargera depuis ta DB (via `/api/history`)
        const fakeHistory = [
          {
            date: "2025-10-28",
            name: "Rénovation bâtiment communal",
            score: "85%",
            risque: "Modéré",
            statut: "Terminé",
          },
          {
            date: "2025-10-25",
            name: "Fourniture de matériel informatique",
            score: "92%",
            risque: "Faible",
            statut: "Terminé",
          },
          {
            date: "2025-10-20",
            name: "Maintenance réseaux — mairie d’Abidjan",
            score: "73%",
            risque: "Élevé",
            statut: "Archivé",
          },
        ];

        historyBody.innerHTML = fakeHistory
          .map(
            h => `
            <tr>
              <td>${h.date}</td>
              <td>${h.name}</td>
              <td>${h.score}</td>
              <td>${h.risque}</td>
              <td>${h.statut}</td>
            </tr>`
          )
          .join("");
      } catch (err) {
        console.error("⚠️ Erreur chargement historique :", err);
        historyBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:red;">Erreur de chargement</td></tr>`;
      }
    } catch (err) {
      console.error("⚠️ Erreur de vérification de session :", err);
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // 🧭 Navigation protégée
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", () => {
        const target = link.dataset.target;
        if (target) window.location.href = target;
      });
    });

    // 🚪 Déconnexion
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        console.log("🚪 Déconnexion utilisateur");
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    }
  });
  </script>
</body>
</html>
