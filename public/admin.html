<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî Utilisateurs MyM√≠r</title>
  <link rel="icon" type="image/png" href="assets/logo/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #0b1220, #111827);
      color: #f7f7f7;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      color: #facc15;
      font-size: 1.4rem;
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: rgba(255, 255, 255, 0.08);
      color: #facc15;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease;
    }

    td {
      font-size: 0.9rem;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-delete {
      background: #ef4444;
      color: #fff;
    }
    .btn-delete:hover {
      background: #dc2626;
    }

    .count {
      margin-bottom: 25px;
      font-weight: 500;
      color: #a5b4fc;
    }

    input {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 300px;
    }

    .btn-primary {
      background: #facc15;
      font-weight: 600;
      color: #000;
    }

    .btn-primary:hover {
      background: #ffe55c;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëÅÔ∏è Admin MyM√≠r</h1>
    <button id="reloadBtn" class="btn-primary">üîÑ Actualiser</button>
  </header>

  <main>
    <div>
      <input type="text" id="adminKey" placeholder="Entrez votre cl√© admin..." />
      <button id="loadUsers" class="btn-primary">Charger les utilisateurs</button>
    </div>

    <p id="count" class="count"></p>

    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Entreprise</th>
          <th>Pays</th>
          <th>Secteur</th>
          <th>CA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const apiBase = "https://mymir.onrender.com";

    async function loadUsers() {
      const key = document.getElementById("adminKey").value.trim();
      if (!key) return alert("Entrez votre cl√© admin pour acc√©der aux utilisateurs.");

      try {
        const res = await fetch(`${apiBase}/users?key=${key}`);
        const data = await res.json();

        if (!data.success) {
          alert(data.message || "Erreur d'acc√®s");
          return;
        }

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        document.getElementById("count").textContent = `üë§ ${data.count} utilisateurs enregistr√©s`;

        data.users.forEach(user => {
          const meta = user.metadata || {};
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${meta.companyName || "‚Äî"}</td>
            <td>${meta.country || "‚Äî"}</td>
            <td>${meta.sector || "‚Äî"}</td>
            <td>${meta.revenue || "‚Äî"}</td>
            <td><button class="btn-delete" data-id="${user.id}">üóëÔ∏è Supprimer</button></td>
          `;
          tbody.appendChild(tr);
        });

        // === Gestion suppression ===
        document.querySelectorAll(".btn-delete").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.getAttribute("data-id");
            if (!confirm("Supprimer cet utilisateur ?")) return;

            try {
              const res = await fetch(`${apiBase}/users/${id}?key=${key}`, {
                method: "DELETE"
              });
              const data = await res.json();
              if (data.success) {
                alert("Utilisateur supprim√© !");
                loadUsers();
              } else {
                alert(data.message || "Erreur lors de la suppression.");
              }
            } catch (err) {
              console.error(err);
              alert("Erreur r√©seau lors de la suppression.");
            }
          });
        });

      } catch (err) {
        console.error(err);
        alert("Erreur de connexion au serveur.");
      }
    }

    document.getElementById("loadUsers").addEventListener("click", loadUsers);
    document.getElementById("reloadBtn").addEventListener("click", loadUsers);
  </script>
</body>
</html>
