<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMír Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/xlsx.full.min.js"></script>
</head>
<body>
  <!-- === Écran de verrouillage === -->
  <section id="lockScreen">
    <div class="lock-box">
      <h1>🔐 Accès sécurisé MyMír</h1>
      <input type="password" id="accessPassword" placeholder="Mot de passe admin">
      <button id="unlockBtn">Se connecter</button>
    </div>
  </section>

  <!-- === Tableau de bord === -->
  <section id="adminPanel" style="display:none;">
    <header>
      <h1>📊 Tableau de bord — MyMír</h1>
      <div class="header-actions">
        <button id="reloadBtn">🔄 Rafraîchir</button>
        <button id="exportBtn">📥 Exporter en Excel</button>
      </div>
    </header>

    <main>
      <div class="stats">
        <div class="card">
          <h3>Total utilisateurs</h3>
          <p id="count">0</p>
        </div>
        <div class="card">
          <h3>Pays principaux</h3>
          <canvas id="countryChart"></canvas>
        </div>
      </div>

      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Entreprise</th>
            <th>Pays</th>
            <th>Secteur</th>
            <th>CA</th>
            <th>🗑️</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
